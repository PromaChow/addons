      - uses: actions/checkout@v2
      - name: Run flake8
        run: bash tools/run_build.sh flake8-test
      - id: measurement-3
        name: Record Measurement After Run flake8
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Run flake8
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
  nbfmt:
    name: Notebook format
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/setup-python@v1
      - uses: actions/checkout@v2
      - name: Install tensorflow-docs
        run: python3 -m pip install -U git+https://github.com/tensorflow/docs
      - id: measurement-4
        name: Record Measurement After Install tensorflow-docs
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install tensorflow-docs
          task: get-measurement
      - name: Check notebook formatting
        run:
          "# Run on all notebooks to prevent upstream change.\necho \"Check formatting\
          \ with nbfmt:\"\npython3 -m tensorflow_docs.tools.nbfmt --test \\\n    $(find\
          \ docs/tutorials/ -type f -name *.ipynb)\n"
      - id: measurement-6
        name: Record Measurement After Check notebook formatting
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Check notebook formatting
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
  nblint:
    name: Notebook lint
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/setup-python@v1
      - uses: actions/checkout@v2
      - name: Install tensorflow-docs
        run: python3 -m pip install -U git+https://github.com/tensorflow/docs
      - id: measurement-4
        name: Record Measurement After Install tensorflow-docs
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install tensorflow-docs
          task: get-measurement
      - name: Lint notebooks
        run:
          "# Run on all notebooks to prevent upstream change.\necho \"Lint check\
          \ with nblint:\"\npython3 -m tensorflow_docs.tools.nblint \\\n    --arg=repo:tensorflow/addons\
          \ \\\n    $(find docs/tutorials/ -type f -name *.ipynb ! -path \"docs/tutorials/_template.ipynb\"\
          )\n"
      - id: measurement-6
        name: Record Measurement After Lint notebooks
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
