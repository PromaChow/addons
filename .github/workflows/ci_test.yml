          json-output: true
          task: start-measurement
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - uses: actions/checkout@v2
      - run:
          pip install --default-timeout=1000 -r tools/install_deps/tensorflow-cpu.txt
          -r tools/install_deps/pytest.txt
      - id: measurement-4
        name: Record Measurement After Step
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Step
          task: get-measurement
      - run: pip install -e ./
      - id: measurement-6
        name: Record Measurement After Step
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Step
          task: get-measurement
      - run: pytest -v -n auto --skip-custom-ops ./tensorflow_addons
      - id: measurement-8
        name: Record Measurement After Step
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Step
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
